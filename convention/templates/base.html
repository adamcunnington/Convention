<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/normalize.css') }}" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/skeleton.css') }}" />

        <title>Convention</title>
    </head>
    <body>

        <header class="u-full-width u-cf">

            <a href="{{ url_for('index') }}">
                <h1 class="u-pull-left">Convention</h1>
            </a>

            <nav class="u-pull-right">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('users.edit_profile') }}">Profile</a> {# TODO complete URL #}
                    |
                    <a href="{{ url_for('auth.logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('auth.register') }}">Register</a>
                    |
                    <a href="{{ url_for('auth.login') }}">Login</a>
                {% endif %}
            </nav>

        </header>

        <main>

            {% for message in get_flashed_messages() %}
                <p>Error: {{ message }}</p>
            {% endfor %}

            {% block content %}{% endblock %}

        </main>

    </body>
</html>
