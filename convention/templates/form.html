{% extends "base.html" %}
{% block content %}
    <form method="POST">
        <dl>
        {{ form.csrf_token }}
        {% for field in form if field.id != "csrf_token" %}
            <dt>{{ field.label }}</dt>
            <dd>{{ field}}
            {% if field.errors %}
                <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
          </dd>
        {% endfor %}
        </dl>
        <input type="submit" value="{{ submit_label|default('Submit') }}">
    </form>
{% endblock %}
