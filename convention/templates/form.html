{% extends "base.html" %}
{% block content %}
    <form method="POST">

        {{ form.csrf_token }}
        {% for field in form if field.id != "csrf_token" %}

            <div class="row">
            {{ field.label }}
            {{ field }}

            {% if field.errors %}
                <ul>
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
                </ul>
            {% endif %}
            </div>

        {% endfor %}

        <div class="row">
            <input type="submit" value="{{ submit_label|default('Submit') }}">
        </div>
    </form>
{% endblock %}
