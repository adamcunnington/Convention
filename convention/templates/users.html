<html>
    <head>
        <title>Convention | Auth</title>
    </head>
    <body>
        <h1>Auth</h1>
        {% for message in get_flashed_messages() %}
            <p>Error: {{ message }}</p>
        {% endfor %}
        {% if current_user.is_authenticated %}
            <h2>Welcome Back {{ current_user.first_name }}!</h2>
            <p><a href="{{ url_for('logout') }}">Logout</a></p>
        {% else %}
            <h2>Welcome!</h2>
            <p><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">Login with Site</a></p>
            <p><a href="{{ url_for('authorise', provider='facebook') }}">Login with Facebook</a></p>
            <p><a href="{{ url_for('authorise', provider='google') }}">Login with Google</a></p>
        {% endif %}
    </body>
</html>
